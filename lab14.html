<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pompom's membership</title>
    <link rel="stylesheet" href="custom.css">

</head>
<body>
    <nav class="container">
        <h1>Membership</h1>
    </nav>
    <div class="profile" id="profile">
        <div class="notify">
            <p>1</p>
        </div>
        <img width="250px" src="https://i.pinimg.com/originals/09/04/9a/09049aa9d6e8cb79674ab772702b8c9b.jpg" alt="">
    </div>
    <div class="name_change">
        <h1 id="user">Pomupomu</h1>
        <h1>Chan</h1>
    </div>
    <div class="username">
        <label><b>Username</b></label>
        <input type="text" id = "name" placeholder="Enter your username">
        <button>SET</button>
    </div>
    <div class="image_change">
        <label><b>Profile image</b></label>
        <input type="text" id = "img_url" placeholder="Enter image URL">
        <button>SET</button>
    </div>
    <h2>Member's Phone Number List</h2>
    <div class="num_list">
        <input type="text" id="name_num" placeholder="Name">
        <input type="text" id="tel" placeholder="Tel">
        <button>ADD</button>
        <button>EXPORT</button>
    </div>
    <div class="table_">
        <table>
            <tr class="head">
                <th>No.</th>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </table>
    </div>
</body>
</html>
